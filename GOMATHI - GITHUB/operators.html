<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Operators</title>
</head>
<body>

<h2>JavaScript Operators Demo</h2>

<p id="arithmetic"></p>
<p id="comparison"></p>
<p id="logical"></p>

<script>
    // Arithmetic Operators
    let a = 10;
    let b = 5;
    let sum = a + b;
    let diff = a - b;
    let product = a * b;
    let quotient = a / b;
    let remainder = a % b;

    document.getElementById("arithmetic").innerHTML =
        "Arithmetic Operators:<br>" +
        "a + b = " + sum + "<br>" +
        "a - b = " + diff + "<br>" +
        "a * b = " + product + "<br>" +
        "a / b = " + quotient + "<br>" +
        "a % b = " + remainder;

    // Comparison Operators
    let comparisonResult = (a > b) ? "a is greater than b" : "a is not greater than b";

    document.getElementById("comparison").innerHTML =
        "Comparison Operators:<br>" + comparisonResult;

    // Logical Operators
    let x = true;
    let y = false;
    let andResult = x && y;
    let orResult = x || y;
    let notResult = !x;

    document.getElementById("logical").innerHTML =
        "Logical Operators:<br>" +
        "x && y = " + andResult + "<br>" +
        "x || y = " + orResult + "<br>" +
        "!x = " + notResult;
</script>

</body>
</html>
